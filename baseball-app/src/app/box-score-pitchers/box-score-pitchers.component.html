<div>
    <table mat-table [dataSource]="dataSource" #table="matTable" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="name" sticky>
            <th mat-header-cell *matHeaderCellDef>
                Name
            </th>
            <td mat-cell *matCellDef="let pitcher; table: table">
                <span>
                    <a [routerLink]="['/player', pitcher.player.id]"
                        routerLinkActive="router-link-active">{{pitcher.player.name}}</a>
                </span>

                &nbsp;
                <small>#{{pitcher.number}}</small>
            </td>
        </ng-container>

        <ng-container matColumnDef="inningsPitched">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>IP</th>
            <td mat-cell *matCellDef="let pitcher; table: table">
                {{fullInningsPitched(pitcher)}}
                <span innerHtml={{partialInningsPitched(pitcher)}}></span>
            </td>
        </ng-container>

        @for (basicColumn of basicColumns; track basicColumn) {
        <ng-container matColumnDef="{{basicColumn}}">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>{{basicHeaders[basicColumn]}}</th>
            <td mat-cell *matCellDef="let pitcher; table: table">{{pitcher[basicColumn]}}</td>
        </ng-container>
        }

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; table: table"></tr>
    </table>
</div>
