<mat-card>
    @if (title) {
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    }
    <mat-card-content>
        @for (category of statCategories; track category) {
        <app-summary-stats [summaryStats]="summaryStats" [category]="category" [hideGames]="hideGames(category)"
            class="nested-in-card dense"></app-summary-stats>
        }
    </mat-card-content>
</mat-card>
