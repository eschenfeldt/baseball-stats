<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/home']" routerLinkActive="router-link-active">Home</a>
            <a mat-list-item [routerLink]="['/leaders']" routerLinkActive="router-link-active">Leaders</a>
            <a mat-list-item [routerLink]="['/teams']" routerLinkActive="router-link-active">Teams</a>
            <a mat-list-item [routerLink]="['/games']" routerLinkActive="router-link-active">Games</a>
            <a mat-list-item [routerLink]="['/admin']" routerLinkActive="router-link-active">Admin</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            @if (isHandset$ | async) {
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            }
            <span>Eschenfeldt Baseball</span>
        </mat-toolbar>
        <router-outlet />
    </mat-sidenav-content>
</mat-sidenav-container>
