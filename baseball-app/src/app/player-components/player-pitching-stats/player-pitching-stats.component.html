<div class="table-container">
    <table mat-table [dataSource]="dataSource" #table="matTable" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="year" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Year
            </th>
            <td mat-cell *matCellDef="let pitcher; table: table">
                <a (click)="setYear(pitcher.year)" class="year-link">{{pitcher.year}}</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="inningsPitched">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="thirdInningsPitched">IP</th>
            <td mat-cell *matCellDef="let pitcher; table: table">
                {{fullInningsPitched(pitcher)}}
                <span innerHtml={{partialInningsPitched(pitcher)}}></span>
            </td>
        </ng-container>

        @for (statName of statNames; track statName) {
        <ng-container matColumnDef="{{statName}}">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>{{stats[statName].shortName}}</th>
            <td mat-cell *matCellDef="let pitcher; table: table">{{pitcher.stats[statName] | stat : stats[statName]}}
            </td>
        </ng-container>
        }

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; table: table"></tr>
    </table>
</div>

<mat-paginator #paginator [length]="dataSource.totalCount$ | async" [pageIndex]="0" [pageSize]="defaultPageSize"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
</mat-paginator>
