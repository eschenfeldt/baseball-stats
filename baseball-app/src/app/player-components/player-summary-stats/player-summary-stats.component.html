<div class="header-stats">
    @for (stat of stats; track stat.definition.name) {
    <mat-card appearance="raised">
        <mat-card-header>
            <mat-card-title>
                {{stat.value | stat: stat.definition}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            {{stat.definition.shortName}}
        </mat-card-content>
    </mat-card>
    }
    @if (fullInningsPitched) {
    <mat-card appearance="raised">
        <mat-card-header>
            <mat-card-title>
                {{fullInningsPitched}}
                <span innerHtml={{partialInningsPitched}}></span>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            IP
        </mat-card-content>
    </mat-card>
    }
</div>
