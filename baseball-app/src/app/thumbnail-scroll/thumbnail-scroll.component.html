<div class="container" infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="50" [horizontal]="true"
    [scrollWindow]="false" (scrolled)="onScroll()">
    <div class="scroll">
        @for (file of data; track file.assetIdentifier) {
        <span class="item">
            <app-thumbnail [file]="file" [queryParams]="queryParams"></app-thumbnail>
        </span>
        }
        @if (loading) {
        <span class="item">
            <div class="loading-indicator">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </span>
        }
    </div>
</div>
