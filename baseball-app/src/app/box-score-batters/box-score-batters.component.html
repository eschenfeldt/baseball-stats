<table mat-table [dataSource]="dataSource" #table="matTable" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="name" sticky>
        <th mat-header-cell *matHeaderCellDef>
            Name
        </th>
        <td mat-cell *matCellDef="let batter; table: table">
            <a [routerLink]="['/player', batter.player.id]"
                routerLinkActive="router-link-active">{{batter.player.name}}</a>

            &nbsp;
            <small>#{{batter.number}}</small>
        </td>
    </ng-container>

    @for (basicColumn of basicColumns; track basicColumn) {
    <ng-container matColumnDef="{{basicColumn}}">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>{{basicHeaders[basicColumn]}}</th>
        <td mat-cell *matCellDef="let batter; table: table">{{batter[basicColumn]}}</td>
    </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; table: table"></tr>
</table>
