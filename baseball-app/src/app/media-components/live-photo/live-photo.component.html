<div class="live-photo-container">
    <div class="button">
        <button type="button" (click)="toggleImage()" mat-fab extended>
            <mat-icon>play_circle_outline</mat-icon>
            Play
        </button>
    </div>
    <div class="photo" [@fade]="imgState">
        <picture [@fade]="imgState">
            <source srcset="{{imgSrc}}" type="{{imgType}}">
            <img src="{{altImgSrc || imgSrc}}" alt="{{altText}}">
        </picture>
    </div>
    <div class="video" [@fade]="videoState">
        <video #video src="{{videoSrc}}" muted controls preload="none" [@fade]="videoState" crossorigin="anonymous"
            (ended)="toggleImage()"></video>
    </div>
</div>
