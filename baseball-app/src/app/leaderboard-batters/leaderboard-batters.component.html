<h5>Batters</h5>

<div>
    <table mat-table [dataSource]="dataSource" #table="matTable" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>
                Name
            </th>
            <td mat-cell *matCellDef="let batter; table: table">
                {{batter.player.name}}
            </td>
        </ng-container>

        <ng-container matColumnDef="games">
            <th mat-header-cell *matHeaderCellDef>G</th>
            <td mat-cell *matCellDef="let batter; table: table">{{batter.games}}</td>
        </ng-container>


        <ng-container matColumnDef="atBats">
            <th mat-header-cell *matHeaderCellDef>AB</th>
            <td mat-cell *matCellDef="let batter; table: table">{{batter.atBats}}</td>
        </ng-container>


        <ng-container matColumnDef="hits">
            <th mat-header-cell *matHeaderCellDef>H</th>
            <td mat-cell *matCellDef="let batter; table: table">{{batter.hits}}</td>
        </ng-container>


        <ng-container matColumnDef="battingAverage">
            <th mat-header-cell *matHeaderCellDef>AVG</th>
            <td mat-cell *matCellDef="let batter; table: table">{{batter.battingAverage | number : '0.3'}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; table: table"></tr>
    </table>
</div>


<div class="box-footer">
    <button type="button" class="btn btn-primary table-buttons" (click)="refresh()">
        <i class="fas fa-sync" [ngClass]="{'fa-spin': dataSource.loading$ | async}"></i>
        Refresh
    </button>
    <mat-paginator #paginator [length]="dataSource.totalCount$ | async" [pageIndex]="0" [pageSize]="defaultPageSize"
        [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
    </mat-paginator>
</div>
