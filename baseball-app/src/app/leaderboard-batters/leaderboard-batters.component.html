<mat-expansion-panel (opened)="filterOpenState.set(true)" (closed)="filterOpenState.set(false)">
    <mat-expansion-panel-header>
        <mat-panel-title>Batter Filters</mat-panel-title>
        <mat-panel-description>{{filterSummary}}</mat-panel-description>
    </mat-expansion-panel-header>
    <mat-form-field>
        <mat-label>Min PA</mat-label>
        <input type="number" matInput step="1" [(ngModel)]="minPA">
    </mat-form-field>
</mat-expansion-panel>

<div>
    <table mat-table [dataSource]="dataSource" #table="matTable" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>
                Name
            </th>
            <td mat-cell *matCellDef="let batter; table: table">
                <a [routerLink]="['/player', batter.player.id]" routerLinkActive="router-link-active">
                    {{batter.player.name}}
                </a>
            </td>
        </ng-container>

        @for (statName of statNames; track statName) {
        <ng-container matColumnDef="{{statName}}">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>{{stats[statName].shortName}}</th>
            <td mat-cell *matCellDef="let batter; table: table">{{batter.stats[statName] | stat : stats[statName]}}</td>
        </ng-container>
        }

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; table: table"></tr>
    </table>
</div>


<div class="box-footer">
    <button type="button" class="btn btn-primary table-buttons" (click)="refresh()">
        <i class="fas fa-sync" [ngClass]="{'fa-spin': dataSource.loading$ | async}"></i>
        Refresh
    </button>
    <mat-paginator #paginator [length]="dataSource.totalCount$ | async" [pageIndex]="0" [pageSize]="defaultPageSize"
        [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
    </mat-paginator>
</div>
