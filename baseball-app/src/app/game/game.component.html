@if (game$ | async; as game) {
<h4>{{game.name}}</h4>
<div class="game-teams">
    <mat-card appearance="raised">
        <mat-card-header>
            <mat-card-title>
                {{game.away.name}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            {{game.awayScore}}
        </mat-card-content>
        <mat-card-actions>
            <mat-button-toggle-group name="awayTeamOptions" aria-label="Away Team Options" [(ngModel)]="boxScoreOption"
                [hideSingleSelectionIndicator]="true">
                <mat-button-toggle value="awayBatters">Batters</mat-button-toggle>
                <mat-button-toggle value="awayPitchers">Pitchers</mat-button-toggle>
                <mat-button-toggle value="awayFielders">Fielders</mat-button-toggle>
            </mat-button-toggle-group>
        </mat-card-actions>
    </mat-card>
    <mat-card appearance="raised">
        <mat-card-header>
            <mat-card-title>
                {{game.home.name}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            {{game.homeScore}}
        </mat-card-content>
        <mat-card-actions>
            <mat-button-toggle-group name="homeTeamOptions" aria-label="home Team Options" [(ngModel)]="boxScoreOption"
                [hideSingleSelectionIndicator]="true">
                <mat-button-toggle value="homeBatters">Batters</mat-button-toggle>
                <mat-button-toggle value="homePitchers">Pitchers</mat-button-toggle>
                <mat-button-toggle value="homeFielders">Fielders</mat-button-toggle>
            </mat-button-toggle-group>
        </mat-card-actions>
    </mat-card>
</div>

@if (battersDataSource(game); as dataSource) {
<app-box-score-batters [dataSource]="dataSource"></app-box-score-batters>
}
} @else {
loading...
}
