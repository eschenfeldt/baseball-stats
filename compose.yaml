services:
  baseball-api:
    build:
      context: BaseballApi
    restart: unless-stopped
    image: baseball-api

  app:
    build:
      context: baseball-app
    restart: always
    image: baseball-app
    depends_on:
      - baseball-api

  proxy:
    build: proxy
    ports:
      - 80:80
    depends_on:
      - baseball-api
      - app
    image: baseball-gateway
